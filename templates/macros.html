{% macro context_link(endpoint, text) -%} {%- set args = dict(year=year,
month=month, report_type=report_type) -%}
<a
  href="{{ url_for(endpoint, **args) }}"
  class="flex items-center gap-1 px-3 py-2 rounded-lg bg-cyan-100 text-cyan-800 hover:bg-cyan-200 transition shadow"
  >{{ text }}</a
>
{%- endmacro %}
