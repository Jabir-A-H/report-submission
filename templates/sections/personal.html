{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8 animate-fade-in">
  <nav class="mb-4 text-sm text-gray-500 flex items-center gap-2">
    <a href="/?month={{ month }}&year={{ year }}" class="hover:underline"
      >হোম</a
    >
    <span>/</span>
    <span>ব্যক্তিগত কার্যক্রম</span>
  </nav>
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-cyan-700 mb-2">ব্যক্তিগত কার্যক্রম</h1>
    <p class="text-gray-600">{{ get_month_name(month|int) }} {{ year }}</p>
    <div class="mt-4">
      <a
        href="/?month={{ month }}&year={{ year }}"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >← ড্যাশবোর্ডে ফিরে যান</a
      >
    </div>
  </div>
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
      {% if error %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6"
      >
        {{ error }}
      </div>
      {% endif %} {% if success %}
      <div
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6"
      >
        {{ success }}
      </div>
      {% endif %}
      <form method="post" id="personalForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative">
            <label
              for="personal_teaching"
              class="block text-sm font-medium text-gray-700 mb-2"
              aria-label="ব্যক্তিগত শিক্ষাদান কার্যক্রম"
              aria-required="true"
              title="এই ঘরটি পূরণ করা আবশ্যক"
              >ব্যক্তিগত শিক্ষাদান কার্যক্রম *</label
            >
            <textarea
              id="personal_teaching"
              name="personal_teaching"
              rows="4"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
              oninput="showAutoSave('personal_teaching_save')"
            >
{{ report.personal.personal_teaching if report.personal else '' }}</textarea
            >
            <span
              id="personal_teaching_save"
              class="absolute right-2 top-2 hidden"
              ><svg
                class="w-5 h-5 text-cyan-500 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path></svg
            ></span>
          </div>
          <div class="relative">
            <label
              for="students_taught"
              class="block text-sm font-medium text-gray-700 mb-2"
              aria-label="শিক্ষার্থী সংখ্যা"
              aria-required="true"
              title="এই ঘরটি পূরণ করা আবশ্যক"
              >শিক্ষার্থী সংখ্যা *</label
            >
            <input
              type="number"
              id="students_taught"
              name="students_taught"
              min="0"
              required
              value="{{ report.personal.students_taught if report.personal else 0 }}"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
              oninput="showAutoSave('students_taught_save')"
            />
            <span
              id="students_taught_save"
              class="absolute right-2 top-2 hidden"
              ><svg
                class="w-5 h-5 text-cyan-500 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path></svg
            ></span>
          </div>
          <div class="relative">
            <label
              for="special_notes"
              class="block text-sm font-medium text-gray-700 mb-2"
              aria-label="বিশেষ মন্তব্য"
              title="যদি কোনো বিশেষ মন্তব্য থাকে"
              >বিশেষ মন্তব্য</label
            >
            <textarea
              id="special_notes"
              name="special_notes"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
              oninput="showAutoSave('special_notes_save')"
            >
{{ report.personal.special_notes if report.personal else '' }}</textarea
            >
            <span id="special_notes_save" class="absolute right-2 top-2 hidden"
              ><svg
                class="w-5 h-5 text-cyan-500 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path></svg
            ></span>
          </div>
        </div>
        <div class="flex justify-between mt-8 pt-6 border-t">
          <a
            href="/?month={{ month }}&year={{ year }}"
            class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
            >বাতিল</a
          >
          <button
            type="submit"
            class="px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            সংরক্ষণ করুন
          </button>
        </div>
      </form>
      <script>
        function showAutoSave(id) {
          const el = document.getElementById(id);
          if (el) {
            el.classList.remove("hidden");
            setTimeout(() => {
              el.classList.add("hidden");
            }, 1200);
          }
        }
      </script>
    </div>
  </div>
</div>
{% endblock %}
