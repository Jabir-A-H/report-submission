<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Report Submission System{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='modern-animations.css') }}"
    />
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>{% block header %}Report Submission System{% endblock %}</h1>
      <!-- Navigation, user info, etc. -->

    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; 2025 Report Submission System</p>
    </footer>
  </body>
