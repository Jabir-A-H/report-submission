{% import 'macros.html' as macros %}
{% extends 'base.html' %}
{% set page_title = 'মন্তব্য রিপোর্ট' %}
{% block content %}
      <form method="post" id="commentsForm">
        {{ csrf_token() }}
        <div class="mb-6">
          <label
            for="comment"
            class="block text-sm font-medium text-gray-700 mb-2"
            aria-label="মন্তব্য"
            title="মন্তব্য"
            >মন্তব্য</label
          >
          <textarea
            id="comment"
            name="comment"
            rows="4"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          >{{ report.comments.comment if report.comments and report.comments.comment is not none else '' }}</textarea>
        </div>
        <div class="flex justify-end mt-8 pt-6 border-t">
          <button
            type="submit"
            class="px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            সংরক্ষণ করুন
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
