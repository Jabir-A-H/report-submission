{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-cyan-700 mb-2">মন্তব্য ও সুপারিশ</h1>
    <p class="text-gray-600">{{ get_month_name(month|int) }} {{ year }}</p>
    <nav
      class="flex justify-center gap-2 text-sm text-gray-500 mt-2"
      aria-label="breadcrumb"
    >
      <a href="/?month={{ month }}&year={{ year }}" class="hover:underline"
        >হোম</a
      >
      <span>/</span>
      <span>মন্তব্য ও সুপারিশ</span>
    </nav>
    <div class="mt-4">
      <a
        href="/?month={{ month }}&year={{ year }}"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >← ড্যাশবোর্ডে ফিরে যান</a
      >
    </div>
  </div>
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
      <form method="post" id="commentsForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative">
            <label
              for="comments"
              class="block text-sm font-medium text-gray-700 mb-2"
              aria-label="মন্তব্য"
              title="মন্তব্য"
              >মন্তব্য</label
            >
            <textarea
              id="comments"
              name="comments"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
              oninput="showAutoSave('comments_save')"
            >
{{ report.comments.comments if report.comments else '' }}</textarea
            >
            <span id="comments_save" class="absolute right-2 top-2 hidden"
              ><svg
                class="w-5 h-5 text-cyan-500 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path></svg
            ></span>
          </div>
          <div class="relative">
            <label
              for="suggestions"
              class="block text-sm font-medium text-gray-700 mb-2"
              aria-label="সুপারিশ"
              title="সুপারিশ"
              >সুপারিশ</label
            >
            <textarea
              id="suggestions"
              name="suggestions"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
              oninput="showAutoSave('suggestions_save')"
            >
{{ report.comments.suggestions if report.comments else '' }}</textarea
            >
            <span id="suggestions_save" class="absolute right-2 top-2 hidden"
              ><svg
                class="w-5 h-5 text-cyan-500 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path></svg
            ></span>
          </div>
        </div>
        <div class="flex justify-between mt-8 pt-6 border-t">
          <a
            href="/?month={{ month }}&year={{ year }}"
            class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
            >বাতিল</a
          >
          <button
            type="submit"
            class="px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            সংরক্ষণ করুন
          </button>
        </div>
      </form>
      <script>
        function showAutoSave(id) {
          const el = document.getElementById(id);
          if (el) {
            el.classList.remove("hidden");
            setTimeout(() => {
              el.classList.add("hidden");
            }, 1200);
          }
        }
      </script>
    </div>
  </div>
</div>
{% endblock %}
