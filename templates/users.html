{% extends 'base.html' %} {% block title %}ইউজার ব্যবস্থাপনা{% endblock %} {%
block content %}
<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-cyan-700 mb-2">ইউজার ব্যবস্থাপনা</h1>
    <p class="text-gray-600">ইউজার অনুমোদন, মুছুন, ও সম্পাদনা করুন</p>
  </div>
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <table
      class="min-w-full border-separate border-spacing-y-1 border-0 rounded shadow text-sm"
    >
      <thead class="bg-cyan-50">
        <tr class="text-cyan-700">
          <th class="px-4 py-2 border-b">ইউজারের নাম</th>
          <th class="px-4 py-2 border-b">ইমেইল</th>
          <th class="px-4 py-2 border-b">অ্যাকশন</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="hover:bg-cyan-50">
          <td class="px-4 py-2 border-b">{{ user.name }}</td>
          <td class="px-4 py-2 border-b">{{ user.email }}</td>
          <td class="px-4 py-2 border-b">
            <form
              method="post"
              action="/approve_user/{{ user.id }}"
              onsubmit="return confirm('আপনি কি নিশ্চিতভাবে এই ইউজারটি অনুমোদন করতে চান?');"
            >
              <button
                type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
              >
                অনুমোদন
              </button>
            </form>
            <form
              method="post"
              action="/delete_user/{{ user.id }}"
              onsubmit="return confirm('আপনি কি নিশ্চিতভাবে এই ইউজারটি মুছতে চান?');"
            >
              <button
                type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
              >
                মুছুন
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
