{% extends 'base.html' %}
{% block title %}রিপোর্ট ড্যাশবোর্ড{% endblock %}
{% block content %}
<main class="container mx-auto px-4 py-8">
  <!-- Header -->
  <header class="page-header">
    <h1 class="page-title">রিপোর্ট ড্যাশবোর্ড</h1>
    <p class="page-subtitle">{{ report_month_year }}</p>
  </header>

  <!-- Month/Year selector -->
  <section class="max-w-md mx-auto mb-8">
    <div class="modern-card p-6">
      <p class="text-sm text-gray-600 mb-4 text-center">মাস ও বছর নির্বাচন করুন</p>
      <form method="get" class="flex gap-3">
        <select name="month" class="modern-input modern-select flex-1">
          {% for i in range(1, 13) %}
          <option value="{{ i }}" {% if i == month|int %}selected{% endif %}>{{ i|month_name }}</option>
          {% endfor %}
        </select>
        <select name="year" class="modern-input modern-select flex-1">
          {% for y in range(2020, 2030) %}
          <option value="{{ y }}" {% if y == year|int %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="modern-btn btn-primary">যান</button>
      </form>
    </div>
  </section>

  <!-- Report sections grid -->
  <section class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <h2 class="text-3xl font-bold text-gradient mb-4 md:mb-0">সেকশনসমূহ</h2>
    </div>
    <div class="modern-grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      {% for section in sections %}
      <div class="modern-card p-6 group">
        <div class="flex items-center mb-4">
          <span class="text-3xl mr-3 icon-bounce">{{ section.icon }}</span>
          <h3 class="text-lg font-semibold text-gray-800">{{ section.name }}</h3>
        </div>
        <a href="{{ section.url }}" class="modern-btn btn-secondary w-full justify-center">
          দেখুন/সম্পাদনা করুন
        </a>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
