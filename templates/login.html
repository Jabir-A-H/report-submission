<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>লগইন | রিপোর্ট সাবমিশন</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center"
  >
    <main
      class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 animate-fade-in"
    >
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-blue-700">লগইন করুন</h1>
        <p class="text-gray-500 mt-2">
          ইমেইল অথবা ৩-ডিজিট ইউজার আইডি ব্যবহার করুন
        </p>
      </header>
      {% if error %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center"
      >
        {{ error }}
      </div>
      {% endif %}
      <form id="loginForm" method="POST" class="space-y-5" autocomplete="off">
        <div>
          <label
            for="identifier"
            class="block text-sm font-semibold text-gray-700"
            >ইমেইল অথবা ইউজার আইডি <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            name="identifier"
            id="identifier"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
            placeholder="example@email.com বা ০০১"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700"
            >পাসওয়ার্ড <span class="text-red-500">*</span></label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
            placeholder="পাসওয়ার্ড লিখুন"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition"
        >
          লগইন করুন
        </button>
      </form>
      <div class="mt-4 text-center text-gray-600">
        নতুন ব্যবহারকারী?
        <a href="/register" class="text-blue-600 hover:underline font-semibold"
          >নিবন্ধন করুন</a
        >
      </div>
      <div id="loginStatus" class="mt-4 text-center text-sm"></div>
    </main>
    <script src="/static/scripts.js"></script>
  </body>
</html>
