<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Report Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
  <body class="bg-gradient-to-br from-cyan-100 via-blue-50 to-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-2 sm:p-4 fade-in">
      <div class="bg-white/90 rounded-2xl shadow-2xl p-4 sm:p-8 card-animate backdrop-blur-md border border-blue-100">
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          {{ error }}
        </div>
        {% endif %}
        <h3 class="text-2xl sm:text-3xl font-extrabold mb-8 text-center text-cyan-700 tracking-tight drop-shadow">লগইন করুন</h3>
        <form method="post" action="/login">
          <div class="mb-4">
            <label for="email" class="block font-semibold mb-1">ইমেইল / মোবাইল / ইউজার আইডি</label>
            <input type="text" id="email" name="email" required autofocus placeholder="ইমেইল, ১১-সংখ্যার মোবাইল, বা ইউজার আইডি" class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base" />
          </div>
          <div>
            <label for="password" class="block font-semibold mb-1">পাসওয়ার্ড</label>
            <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base" />
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 btn-animate text-white font-bold py-2 px-4 rounded-lg shadow-lg text-base tracking-wide">লগইন</button>
        </form>
      </div>
    </div>
  </body>
</html>
