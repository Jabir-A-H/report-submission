<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Report Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h3 class="text-2xl font-bold mb-6 text-center">লগইন করুন</h3>
        {% if error %}
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          {{ error }}
        </div>
        {% endif %}
        <form method="post" action="/login">
          <div class="mb-4">
            <label for="email" class="block font-semibold mb-1">ইমেইল</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autofocus
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block font-semibold mb-1"
              >পাসওয়ার্ড</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            লগইন
          </button>
        </form>
      </div>
      {% if current_user.is_authenticated %}
      <div class="text-center mt-4">
        <a href="/logout" class="text-blue-600 hover:underline">লগআউট</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
