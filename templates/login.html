<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>লগইন | রিপোর্ট সাবমিশন</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='tailwind.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-md">
      <!-- Logo/Icon Section -->
      <div class="text-center mb-8 animate-float">
        <div
          class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center shadow-modern"
        >
          <svg
            class="w-10 h-10 text-purple-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">লগইন করুন</h1>
        <p class="text-gray-500">ইমেইল অথবা ৩-ডিজিট ইউজার আইডি ব্যবহার করুন</p>
      </div>

      <!-- Login Form Card -->
      <div class="modern-card p-8">
        <form id="loginForm" method="POST" class="space-y-8" autocomplete="off">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="form-group">
            <label for="identifier" class="form-label required"
              >ইমেইল অথবা ইউজার আইডি</label
            >
            <input
              type="text"
              name="identifier"
              id="identifier"
              required
              class="modern-input"
              placeholder="example@email.com বা ০০১"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label required">পাসওয়ার্ড</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="modern-input"
              placeholder="পাসওয়ার্ড লিখুন"
            />
          </div>
          <button
            type="submit"
            class="modern-btn btn-primary w-full justify-center text-xl py-4"
          >
            <svg
              class="w-6 h-6 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              ></path>
            </svg>
            লগইন করুন
          </button>
        </form>

        <div
          class="mt-6 pt-6 border-t border-gray-200 text-center text-gray-600"
        >
          নতুন ব্যবহারকারী?
          <a
            href="/register"
            class="text-gradient font-semibold hover:underline transition-all"
            >নিবন্ধন করুন</a
          >
        </div>
        <div id="loginStatus" class="mt-4 text-center text-sm"></div>
      </div>
    </main>
    <script src="/static/scripts.js"></script>
  </body>
</html>
