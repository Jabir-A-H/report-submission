<form id="step-form" method="post" action="/wizard?step=1">
  <div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label
          for="responsible_name"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          দায়িত্বশীলের নাম *
        </label>
        <input
          type="text"
          id="responsible_name"
          name="responsible_name"
          value="{{ header.responsible_name if header else '' }}"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label for="thana" class="block text-sm font-medium text-gray-700 mb-2">
          থানা *
        </label>
        <input
          type="text"
          id="thana"
          name="thana"
          value="{{ header.thana if header else '' }}"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label for="ward" class="block text-sm font-medium text-gray-700 mb-2">
          ওয়ার্ড *
        </label>
        <input
          type="text"
          id="ward"
          name="ward"
          value="{{ header.ward if header else '' }}"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="total_muallima"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          মোট মুয়াল্লিমা সংখ্যা
        </label>
        <input
          type="number"
          id="total_muallima"
          name="total_muallima"
          min="0"
          value="{{ header.total_muallima if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="muallima_increase"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          মুয়াল্লিমা বৃদ্ধি
        </label>
        <input
          type="number"
          id="muallima_increase"
          name="muallima_increase"
          min="0"
          value="{{ header.muallima_increase if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="muallima_decrease"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          মুয়াল্লিমা হ্রাস
        </label>
        <input
          type="number"
          id="muallima_decrease"
          name="muallima_decrease"
          min="0"
          value="{{ header.muallima_decrease if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="certified_muallima"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          প্রশিক্ষিত মুয়াল্লিমা
        </label>
        <input
          type="number"
          id="certified_muallima"
          name="certified_muallima"
          min="0"
          value="{{ header.certified_muallima if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="certified_muallima_taking_classes"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          প্রশিক্ষিত মুয়াল্লিমা (ক্লাস নিচ্ছেন)
        </label>
        <input
          type="number"
          id="certified_muallima_taking_classes"
          name="certified_muallima_taking_classes"
          min="0"
          value="{{ header.certified_muallima_taking_classes if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="trained_muallima"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          ট্রেইনিং প্রাপ্ত মুয়াল্লিমা
        </label>
        <input
          type="number"
          id="trained_muallima"
          name="trained_muallima"
          min="0"
          value="{{ header.trained_muallima if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="trained_muallima_taking_classes"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          ট্রেইনিং প্রাপ্ত মুয়াল্লিমা (ক্লাস নিচ্ছেন)
        </label>
        <input
          type="number"
          id="trained_muallima_taking_classes"
          name="trained_muallima_taking_classes"
          min="0"
          value="{{ header.trained_muallima_taking_classes if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="total_unit"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          মোট ইউনিট
        </label>
        <input
          type="number"
          id="total_unit"
          name="total_unit"
          min="0"
          value="{{ header.total_unit if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="units_with_muallima"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          মুয়াল্লিমা সহ ইউনিট
        </label>
        <input
          type="number"
          id="units_with_muallima"
          name="units_with_muallima"
          min="0"
          value="{{ header.units_with_muallima if header else 0 }}"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        />
      </div>
    </div>
  </div>
</form>
