<form id="step-form" method="post" action="/wizard?step=7">
  <div class="space-y-6">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">মন্তব্য ও পরামর্শ</h3>

    <div class="grid grid-cols-1 gap-6">
      <div>
        <label
          for="user_comment"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          আপনার মন্তব্য
        </label>
        <textarea
          id="user_comment"
          name="user_comment"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          placeholder="এই মাসের কার্যক্রম সম্পর্কে আপনার মন্তব্য লিখুন..."
        >
{{ comments.user_comment if comments and comments.user_comment else '' }}</textarea
        >
      </div>

      <div>
        <label
          for="feedback"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          প্রতিক্রিয়া
        </label>
        <textarea
          id="feedback"
          name="feedback"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          placeholder="কার্যক্রমগুলো সম্পর্কে আপনার প্রতিক্রিয়া জানান..."
        >
{{ comments.feedback if comments and comments.feedback else '' }}</textarea
        >
      </div>

      <div>
        <label
          for="suggestions"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          পরামর্শ
        </label>
        <textarea
          id="suggestions"
          name="suggestions"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          placeholder="ভবিষ্যতের উন্নতির জন্য আপনার পরামর্শ দিন..."
        >
{{ comments.suggestions if comments and comments.suggestions else '' }}</textarea
        >
      </div>

      {% if comments and comments.admin_comment %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          এডমিন মন্তব্য
        </label>
        <div
          class="w-full p-3 bg-blue-50 border border-blue-200 rounded-lg text-blue-800"
        >
          {{ comments.admin_comment }}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</form>
