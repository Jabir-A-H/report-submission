<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>নিবন্ধন | রিপোর্ট সাবমিশন</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center"
  >
    <main
      class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 animate-fade-in"
    >
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-blue-700">নিবন্ধন করুন</h1>
        <p class="text-gray-500 mt-2">আপনার তথ্য দিন এবং জোন নির্বাচন করুন</p>
      </header>
      <form
        id="registerForm"
        method="POST"
        class="space-y-5"
        autocomplete="off"
      >
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700"
            >নাম <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
            placeholder="আপনার নাম লিখুন"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700"
            >ইমেইল <span class="text-red-500">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
            placeholder="example@email.com"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700"
            >পাসওয়ার্ড <span class="text-red-500">*</span></label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
            placeholder="কমপক্ষে ৮ অক্ষর"
          />
        </div>
        <div>
          <label for="zone" class="block text-sm font-semibold text-gray-700"
            >জোন নির্বাচন করুন <span class="text-red-500">*</span></label
          >
          <select
            name="zone"
            id="zone"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition"
          >
            <option value="" disabled selected>জোন নির্বাচন করুন</option>
            {% for zone in zones %}
            <option value="{{ zone.id }}">{{ zone.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition"
        >
          নিবন্ধন করুন
        </button>
      </form>
      <div class="mt-4 text-center text-gray-600">
        ইতিমধ্যে নিবন্ধিত?
        <a href="/login" class="text-blue-600 hover:underline font-semibold"
          >লগইন করুন</a
        >
      </div>
      <div id="registerStatus" class="mt-4 text-center text-sm"></div>
    </main>
    <script src="/static/scripts.js"></script>
  </body>
</html>
