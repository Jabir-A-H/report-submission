<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>নতুন রেজিস্ট্রেশন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-cyan-100 via-blue-50 to-white min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-md mx-auto p-2 sm:p-4 fade-in">
        <div>
          <label for="zone" class="block font-semibold mb-1">জোন</label>
          <select id="zone" name="zone" required class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base">
            <option value="">-- জোন নির্বাচন করুন --</option>
            {% for zone in zones %}
              <option value="{{ zone.name }}">{{ zone.name }}</option>
            {% endfor %}
          </select>
        </div>
          class="text-2xl sm:text-3xl font-extrabold mb-8 text-center text-cyan-700 tracking-tight drop-shadow"
        >
          নতুন রেজিস্ট্রেশন
        </h3>
        {% if error %}
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 fade-in shadow"
        >
          {{ error }}
        </div>
        {% endif %} {% if success %}
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 fade-in shadow"
        >
          {{ success }}
        </div>
        {% endif %}
        <form method="post" class="space-y-6">
          <div>
            <label for="username" class="block font-semibold mb-1"
              >ইউজারনেম</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base"
            />
          </div>
          <div>
            <label for="email" class="block font-semibold mb-1">ইমেইল</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base"
            />
          </div>
          <div>
            <label for="password" class="block font-semibold mb-1"
              >পাসওয়ার্ড</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base"
            />
          </div>
          <div>
            <label for="zone" class="block font-semibold mb-1">জোন</label>
            <input
              type="text"
              id="zone"
              name="zone"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base"
            />
          </div>
          <div>
            <label for="ward" class="block font-semibold mb-1">ওয়ার্ড</label>
            <input
              type="number"
              id="ward"
              name="ward"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 input-focus bg-white/80 text-base"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 btn-animate text-white font-bold py-2 px-4 rounded-lg shadow-lg text-base tracking-wide"
          >
            রেজিস্টার করুন
          </button>
        </form>
        <div class="text-center mt-4 fade-in">
          <a
            href="/login"
            class="text-cyan-700 hover:underline font-semibold transition-colors duration-200"
            >লগইন পেজে যান</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
