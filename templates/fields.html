{% extends 'base.html' %} {% block title %}ডাটা ক্যাটাগরি ব্যবস্থাপনা{% endblock
%} {% block content %}
<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-cyan-700 mb-2">
      ডাটা ক্যাটাগরি ব্যবস্থাপনা
    </h1>
    <p class="text-gray-600">নতুন ক্যাটাগরি যোগ করুন, মুছুন, ও সম্পাদনা করুন</p>
  </div>
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <form method="post" class="flex flex-col sm:flex-row gap-4 mb-6">
      <input
        type="text"
        name="field_name"
        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
        placeholder="নতুন ক্যাটাগরির নাম লিখুন"
        aria-label="নতুন ক্যাটাগরি"
        required
      />
      <button
        type="submit"
        class="px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors font-bold"
      >
        যোগ করুন
      </button>
    </form>
    <table
      class="min-w-full border-separate border-spacing-y-1 border-0 rounded shadow text-sm"
    >
      <thead class="bg-cyan-50">
        <tr class="text-cyan-700">
          <th class="px-4 py-2 border-b">ক্যাটাগরির নাম</th>
          <th class="px-4 py-2 border-b">অ্যাকশন</th>
        </tr>
      </thead>
      <tbody>
        {% for field in fields %}
        <tr class="hover:bg-cyan-50">
          <td class="px-4 py-2 border-b">
            <form
              method="post"
              action="/edit_field/{{ field.id }}"
              class="flex gap-2 items-center"
            >
              <input
                type="text"
                name="field_name"
                value="{{ field.name }}"
                class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500"
                aria-label="ক্যাটাগরি সম্পাদনা"
                required
              />
              <button
                type="submit"
                class="px-3 py-1 bg-cyan-600 text-white rounded hover:bg-cyan-700"
              >
                সংরক্ষণ
              </button>
            </form>
          </td>
          <td class="px-4 py-2 border-b">
            <form
              method="post"
              action="/delete_field/{{ field.id }}"
              onsubmit="return confirm('আপনি কি নিশ্চিতভাবে এই ক্যাটাগরিটি মুছতে চান?');"
            >
              <button
                type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
              >
                মুছুন
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
